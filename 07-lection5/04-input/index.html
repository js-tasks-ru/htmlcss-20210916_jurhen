<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <div class="input">
      <label class="input__caption" for="input-standart">Label</label>
      <input
        class="input__standart"
        type="text"
        name=""
        id="input-standart"
        placeholder="Placeholder"
      />
    </div>

    <div class="input">
      <label class="input__caption" for="input-success">Success</label>
      <input
        class="input__standart input__success"
        type="text"
        name=""
        id="input-success"
        placeholder="Placeholder"
      />
      <svg class="input__icon">
        <use xlink:href="../../assets/images/icons.svg#success"></use>
      </svg>
    </div>

    <div class="input">
      <label class="input__caption" for="input-error">Error</label>
      <input
        class="input__standart input__invalid"
        type="text"
        name=""
        id="input-error"
        placeholder="Placeholder"
      />
      <svg class="input__icon">
        <use xlink:href="../../assets/images/icons.svg#error"></use>
      </svg>
    </div>

    <div class="input">
      <label class="input__caption" for="input-disabled">Disabled</label>
      <input
        class="input__standart input__disabled"
        type="text"
        name=""
        id="input-disabled"
        placeholder="Placeholder"
        disabled
      />
    </div>
  </body>
</html>
