<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./radio.css" />
  </head>
  <body>
    <label class="radio">
      <input
        class="radio__box"
        type="radio"
        id="radio_1"
        name="contact"
        value="user"
      />
      <div class="radio__text">Default</div>
    </label>

    <label class="radio">
      <input
        class="radio__box"
        type="radio"
        id="radio_2"
        name="contact"
        value="email"
        checked
      />
      <div class="radio__text">Selected</div>
    </label>

    <label class="radio">
      <input
        class="radio__box"
        type="radio"
        id="radio_3"
        name="contact"
        value="phone"
        disabled
      />
      <div class="radio__text">Disabled</div>
    </label>
  </body>
</html>
